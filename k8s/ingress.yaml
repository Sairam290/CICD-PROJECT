apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agri-ingress
  namespace: agri
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: agri.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8085
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
